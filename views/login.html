{% extends 'base.html' %}
{% block content %}
<div class="container">
    <article>
        <h1>Login</h1>
        <form action="/auth/login" method="post">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </article>
</div>
{% endblock %}
