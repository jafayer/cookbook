services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - db
    environment:
      - DEPLOY_ENV=production
      - DATABASE_PORT=5432
      - DATABASE_URL=db
      - DATABASE_USERNAME=postgres
      - DATABASE_PASSWORD=postgres
    restart: always
  db:
    image: postgres:12
    ports:
      - "5433:5432" # 5433 because 5432 is already in use by zookeeper
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: always
volumes:
  postgres-data: